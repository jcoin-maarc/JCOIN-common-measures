$schema: https://datapackage.org/profiles/2.0/tableschema.json
title: JCOIN 1.0 Common Measures
version: 1.1.0
primaryKey:
- jdc_person_id
missingValues:
- Don't know
- Refused
- Left blank
- Legitimately skipped
- Not collected
- Missing in error
fieldsMatch: superset
jcoin:schemaType: Client
fields:
- name: jdc_person_id
  type: string
  title: JCOIN data commons person identifier
  description: Anonymized participant identifier, unique across hubs
  constraints:
    required: true
    maxLength: 9
    pattern: '[A-Z][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]'
  jcoin:section: Record and Linkage
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: XPID
- name: date_enrolled
  type: date
  title: Date enrolled
  description: Date of study enrollment (e.g., date of consent)
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:notes: Shifted for de-identification
- name: quarter_enrolled
  type: string
  title: Quarter enrolled
  description: Financial quarter and year in which participant was enrolled.
  constraints:
    maxLength: 6
    pattern: 20[0-9][0-9]Q[1-4]
  jcoin:section: Administrative
  jcoin:baseline: true
- name: month_enrolled
  type: string
  title: Month enrolled
  description: Month in which participant was enrolled.
  constraints:
    enum:
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
  jcoin:section: Administrative
  jcoin:notes: For use in preparing DSMB reports only.
- name: state_of_site_enrollment
  type: string
  title: State of enrollment site
  description: U.S. state abbreviation of the site where participant was initially
    enrolled.
  constraints:
    maxLength: 2
    pattern: '[A-Z][A-Z]'
  jcoin:section: Administrative
  jcoin:baseline: true
- name: current_study_status
  type: string
  title: Current study status
  description: Current status of study participant
  constraints:
    enum:
    - On study
    - Dropped out/lost to follow up
    - Withdrawn by investigator
    - Re-incarcerated
    - Deceased
    - Completed study
  jcoin:section: Administrative
- name: days_on_study
  type: integer
  title: Days on study
  description: Number of days participant spent on study following enrollment (for
    those still on study, number of days from enrollment to current date).
  jcoin:section: Administrative
- name: tx_arm
  type: string
  title: Treatment arm
  description: Treatment arm to which participant was randomized (hub specific)
  constraints:
    maxLength: 24
  jcoin:section: Administrative
  jcoin:baseline: true
- name: compliance
  type: integer
  title: Compliance with treatment or intervention
  description: Quantity of treatment received.
  jcoin:section: Administrative
- name: compliance_unit
  type: string
  title: Units in which treatment compliance is recorded
  constraints:
    enum:
    - Doses
    - Sessions/meetings
    - Days
    - Weeks
  jcoin:section: Administrative
- name: compliance_max
  type: integer
  title: Maximum compliance value
  description: Maximum possible value of compliance according to study protocol.
  jcoin:section: Administrative
- name: visit_number
  type: integer
  title: Visit number
  description: Sequential number corresponding to each planned interview or
    visit (e.g., 'Baseline' = 1, 'Three months' = 2, 'Six months' = 3, etc.)
  constraints:
    minimum: 1
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
- name: visit_month
  type: string
  title: Timepoint
  description: Intended visit timepoint (e.g., 'Baseline', '3 month', '6 month', etc.)
  constraints:
    pattern: ^Baseline$|^\d+ month$
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
- name: shifted_visit_dt
  type: date
  title: Visit date
  description: Date of visit/interview (shifted for de-identification)
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:notes: Shifted for de-identification
- name: admin_method
  type: string
  title: Method of administration
  description: How were the questions administered?
  constraints:
    enum:
    - Self-administered
    - Orally administered by staff
    - Orally administered by others
    - Other (please describe)
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM1
  jcoin:optional: true
- name: admin_method_oth
  type: string
  title: Other method of administration described
  description: How were the questions administered? Other described
  constraints:
    maxLength: 80
  jcoin:section: Administration
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM1
  jcoin:optional: true
  jcoin:notes: Skip if admin_method is not equal to Other.
- name: admin_mode
  type: string
  title: Mode of administration
  description: What was the mode of administration?
  constraints:
    enum:
    - Pen & paper
    - On a computer or tablet
    - Other (please describe)
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM2
  jcoin:optional: true
- name: admin_mode_oth
  type: string
  title: Other mode of administration described
  description: What was the mode of administration? Other described
  constraints:
    maxLength: 80
  jcoin:section: Administration
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM2
  jcoin:optional: true
  jcoin:notes: Skip if admin_mode is not equal to Other.
- name: language
  type: string
  title: Primary language
  description: What was the primary language in which it was conducted?
  constraints:
    enum:
    - English
    - Spanish
    - Other (please describe)
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM3
  jcoin:optional: true
- name: language_oth
  type: string
  title: Other language described
  description: What was the primary language in which it was conducted? Other described
  constraints:
    maxLength: 80
  jcoin:section: Administration
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM3
  jcoin:optional: true
  jcoin:notes: Skip if language is not equal to Other.
- name: interview_env_noise
  type: boolean
  trueValues:
  - Checked
  - 'Yes'
  falseValues:
  - Unchecked
  - 'No'
  title: Noise during interview
  description: What problems prevented a quiet and private environment? Noise or other frequent distractions
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM8
  jcoin:optional: true
- name: interview_env_interupt
  type: boolean
  trueValues:
  - Checked
  - 'Yes'
  falseValues:
  - Unchecked
  - 'No'
  title: Interruptions during interview
  description: What problems prevented a quiet and private environment? Frequent interruptions
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM8
  jcoin:optional: true
- name: interview_env_people
  type: boolean
  trueValues:
  - Checked
  - 'Yes'
  falseValues:
  - Unchecked
  - 'No'
  title: Other people present during interview
  description: What problems prevented a quiet and private environment? Other people within ear shot
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM8
  jcoin:optional: true
- name: interview_env_police
  type: boolean
  trueValues:
  - Checked
  - 'Yes'
  falseValues:
  - Unchecked
  - 'No'
  title: Police or guards present during interview
  description: What problems prevented a quiet and private environment? Police, guards, probation/parole officers, social workers or other officials present
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM8
  jcoin:optional: true
- name: interview_env_monitor
  type: boolean
  trueValues:
  - Checked
  - 'Yes'
  falseValues:
  - Unchecked
  - 'No'
  title: Possible electronic monitoring of interview
  description: What problems prevented a quiet and private environment? Possible speaker or telephone monitoring of interview
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM8
  jcoin:optional: true
- name: interview_env_oth
  type: boolean
  trueValues:
  - Checked
  - 'Yes'
  falseValues:
  - Unchecked
  - 'No'
  title: Other problems during interview
  description: What problems prevented a quiet and private environment? Other (please describe)
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM8
  jcoin:optional: true
- name: interview_env_oth_desc
  type: string
  title: Other problems during interview described
  description: What problems prevented a quiet and private environment? Other described
  constraints:
    maxLength: 80
  jcoin:section: Administration
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM8
  jcoin:optional: true
  jcoin:notes: Skip if interview_env_oth is not checked.
- name: interview_duration
  title: Interview duration (in minutes)
  description: What was the interview duration (time on task) in minutes?
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM10
  jcoin:optional: true
- name: interview_days
  title: Interview days
  description: Over how many different days was the interview conducted?
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM11
  jcoin:optional: true
- name: interview_comments
  title: Comments regarding assessment
  description: Do you have any additional comments about the administration of the assessment that should be considered when interpreting this assessment?
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: AM99
  jcoin:optional: true
- name: dob
