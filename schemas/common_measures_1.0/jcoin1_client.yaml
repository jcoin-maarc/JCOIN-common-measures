$schema: https://datapackage.org/profiles/2.0/tableschema.json
title: JCOIN 1.0 Common Measures
version: 1.1.0
primaryKey:
- jdc_person_id
missingValues:
- Don't know
- Refused
- Left blank
- Legitimately skipped
- Not collected
- Missing in error
fieldsMatch: superset
jcoin:schemaType: Client
fields:
- name: jdc_person_id
  type: string
  title: JCOIN data commons person identifier
  description: Anonymized participant identifier, unique across hubs
  constraints:
    required: true
    maxLength: 9
    pattern: '[A-Z][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]'
  jcoin:section: Record and Linkage
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:originalName: XPID
- name: date_enrolled
  type: date
  title: Date enrolled
  description: Date of study enrollment (e.g., date of consent)
  jcoin:section: Administrative
  jcoin:notes: Shifted for de-identification
- name: quarter_enrolled
  type: string
  title: Quarter enrolled
  description: Financial quarter and year in which participant was enrolled.
  constraints:
    maxLength: 6
    pattern: 20[0-9][0-9]Q[1-4]
  jcoin:section: Administrative
- name: month_enrolled
  type: string
  title: Month enrolled
  description: Month in which participant was enrolled.
  constraints:
    enum:
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
  jcoin:section: Administrative
  jcoin:notes: For use in preparing DSMB reports only.
- name: state_of_site_enrollment
  type: string
  title: State of enrollment site
  description: U.S. state abbreviation of the site where participant was initially
    enrolled.
  constraints:
    maxLength: 2
    pattern: '[A-Z][A-Z]'
  jcoin:section: Administrative
- name: current_study_status
  type: string
  title: Current study status
  description: Current status of study participant
  constraints:
    enum:
    - On study
    - Dropped out/lost to follow up
    - Withdrawn by investigator
    - Re-incarcerated
    - Deceased
    - Completed study
  jcoin:section: Administrative
- name: days_on_study
  type: integer
  title: Days on study
  description: Number of days participant spent on study following enrollment (for
    those still on study, number of days from enrollment to current date).
  jcoin:section: Administrative
- name: tx_arm
  type: string
  title: Treatment arm
  description: Treatment arm to which participant was randomized (hub specific)
  constraints:
    maxLength: 24
  jcoin:section: Administrative
- name: compliance
  type: integer
  title: Compliance with treatment or intervention
  description: Quantity of treatment received.
  jcoin:section: Administrative
- name: compliance_unit
  type: string
  title: Units in which treatment compliance is recorded
  constraints:
    enum:
    - Doses
    - Sessions/meetings
    - Days
    - Weeks
  jcoin:section: Administrative
- name: compliance_max
  type: integer
  title: Maximum compliance value
  description: Maximum possible value of compliance according to study protocol.
  jcoin:section: Administrative
- name: visit_number
  type: integer
  title: Visit number
  description: Sequential number corresponding to each planned interview or
    visit (e.g., 'Baseline' = 1, 'Three months' = 2, 'Six months' = 3, etc.
  constraints:
    required: true
    minimum: 1
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
- name: visit_month
  type: string
  title: Timepoint
  description: Intended visit timepoint (e.g., 'Baseline', '3 month', '6 month', etc.)
  constraints:
    required: true
    pattern: ^Baseline$|^\d+ month$
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
- name: shifted_visit_dt
  type: date
  format: '%Y%m%d'
  title: Visit date
  description: Date of visit/interview (shifted for de-identification)
  constraints:
    required: true
  jcoin:section: Administrative
  jcoin:baseline: true
  jcoin:followup: true
  jcoin:notes: Shifted for de-identification
- name: dob
  type: date
  title: Date of birth
  description: What is your birth date?
  jcoin:section: Demographics
  jcoin:baseline: true
  jcoin:originalName: D1
  jcoin:notes: Shifted for de-identification
- name: age
  type: integer
  title: Age in years
  description: About how old are you?
  jcoin:section: Demographics
  jcoin:baseline: true
  jcoin:originalName: D1a
  jcoin:notes: Top-coded at 90 for de-identification
- name: hispanic_latino
  type: boolean
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  title: Hispanic, Latino, or Spanish Origin
  description: Are you of Hispanic, Latino, or Spanish origin?
  jcoin:section: Demographics
  jcoin:baseline: true
  jcoin:originalName: D2
- name: race_white
  type: boolean
  trueValues:
  - Checked
  falseValues:
  - Unchecked
  title: 'Race: White'
  description: '[White] What is your race? SELECT ALL THAT APPLY'
  jcoin:section: Demographics
  jcoin:baseline: true
  jcoin:originalName: D3
- name: race_black
